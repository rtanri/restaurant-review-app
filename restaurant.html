<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' /> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

    <!-- Beginning nav -->
    <nav class="top-panel">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" role="navigation">
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>


  </header>
  <!-- End header -->


  <!-- Body -->
  <main id="maincontent">

    <!-- MAP Display -->
    <section id="map-container" aria-label="Restaurant Map" role="application">
      <div id="map"></div>
    </section>
   

    <!-- Restaurant List -->
    <section id="restaurant-container" tabindex="0" aria-label="Restaurant Details">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>


    <!-- Customer Reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>

  </main>


  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>



  <!-- googlemap API -->

   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_g1iudTSLX0Vf5exeDxGtIWG4iCfO72c&libraries=places&callback=initMap" type="text/javascript"></script>

  <!-- Database helpers -->
  <script 
    type="text/javascript" 
    src="js/dbhelper.js"></script>
  
  <!-- Main javascript file -->
  <script 
    type="text/javascript" 
    src="js/restaurant_info.js"></script>
 
  <!-- Register the Service Worker -->
  <script 
    type="text/javascript" 
    src="js/sw_register.js"></script>


 
 
</body>

</html>
